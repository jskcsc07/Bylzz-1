<header>
  <div class="jsk--flex jsk--items-center">
    <!-- BEGIN: Title -->
    <a routerLink="/home" class="jsk--flex jsk--items-center">
      <img src="/assets/logo.svg" class="logo-icon" alt="Bylzz Logo" />
      <span class="jsk--text-xl jsk--font-semibold">
        <span class="jsk--hidden lg:jsk--inline">Bylzz</span>
      </span>
    </a>
    <!-- END: Title -->

    <!-- BEGIN: Main menu items -->
    <div class="menu-items">
      @for (item of menuItems; track $index) {
      <a mat-button [routerLink]="item.link" routerLinkActive="active" #rla="routerLinkActive" [color]="'error'">
        <fa-icon [icon]="item.icon" />
        <span class="jsk--ml-2 jsk--hidden lg:jsk--inline">{{ item.label }}</span>
      </a>
      }
    </div>
    <!-- END: Main menu items -->
  </div>

  <div class="jsk--flex jsk--items-center">
    @if (authUser; as user) {
    <jsk-avatar [text]="user.firstName + ' ' + user.lastName" [matMenuTriggerFor]="userMenu"
      class="jsk--cursor-pointer" />

    <mat-menu #userMenu="matMenu">
      <button mat-menu-item type="button" disabled>
        {{ user.firstName + ' ' + user.lastName }}
      </button>
      <button mat-menu-item type="button" (click)="logout.emit()">
        <fa-icon class="jsk--mr-2" [icon]="'right-from-bracket'" />
        Sign out
      </button>
    </mat-menu>
    } @else {
    <a mat-stroked-button routerLink="/auth/login">
      <fa-icon [icon]="'user'" />
      <span class="jsk--ml-2 jsk--hidden lg:jsk--inline">Login</span>
    </a>
    }
  </div>
</header>
